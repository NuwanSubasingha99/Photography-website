<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStory - Photography Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-camera"></i> SnapStory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Slider -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 text-white">
                    <h1 class="display-2 fw-bold mb-4">Abstracts</h1>
                    <p class="mb-4">Lorem ipsum dolor sit amet consectetur. Quam tempus volutpat molestie ultrices odio. Iaculis venenatis dignissim ultricies proin nisi diam donec. Sed etiam condimentum facilisis malesuada. Interdum faucibus.</p>
                    <button class="btn btn-danger btn-lg px-4 rounded-pill">Explore Now</button>
                </div>
                <div class="col-lg-7">
                    <div class="horizontal-slider-container">
                        <div class="horizontal-slider" id="imageSlider">
                            <div class="slide active">
                                <img src="/images/1.jpg" alt="Modern furniture" class="img-fluid">
                            </div>
                            <div class="slide">
                                <img src="/images/2.jpg" alt="Basketball action" class="img-fluid">
                            </div>
                            <div class="slide">
                                <img src="/images/3.jpg" alt="Beautiful landscape" class="img-fluid">
                            </div>
                            <div class="slide">
                                <img src="/images/4.jpg" alt="Abstract art" class="img-fluid">
                            </div>
                        </div>
                        <div class="slider-indicators">
                            <span class="indicator active" data-index="0"></span>
                            <span class="indicator" data-index="1"></span>
                            <span class="indicator" data-index="2"></span>
                            <span class="indicator" data-index="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
